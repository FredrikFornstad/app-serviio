<Directory       /usr/share/serviio-WebUI/>
# 
# Require password to access Serviio Web Interface
# 

order deny,allow
deny from all
allow from 192.168.0.0/16
allow from 10.0.0.0/8
allow from 172.16.0.0/12
allow from 127.0.0.1
allow from ::1
AuthType Basic
AuthUserFile /etc/serviio/webconfig.users
AuthName "serviio"

require valid-user

</Directory>


Alias           /serviio        /usr/share/serviio-WebUI/

